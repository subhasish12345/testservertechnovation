    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #D2D2D2;
            background-image:
            repeating-linear-gradient(
                to right, transparent 0 100px,
                #25283b22 100px 101px
            ),
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                #25283b22 100px 101px
            );
        }
        
        body::before {
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background-image: url(images/bg.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
        
        /* Home button style */
        .home-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #0f387e;
            color: #ffffff;
            padding: 8px 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            z-index: 1000;
            text-decoration: none;
        }

        /* Next Page button style */
        .next-page-btn {
            position: absolute;
            bottom: 10px;
            right: 20px;
            background-color: #0f387e;
            color: #fff;
            padding: 8px 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 10px;
            z-index: 1000;
            text-decoration: none;
        }

        button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10; /* Ensures buttons are on top of images */
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
