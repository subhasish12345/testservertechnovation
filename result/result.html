<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .home-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #26e3ed;
            color: #000000;
            padding: 8px 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            z-index: 1000;
            text-decoration: none;
        }
    </style>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Results</title>
    <link rel="stylesheet" href="/result/style.css">
</head>
<body>
    <a href="/index.html" class="home-btn">Home</a>
    <div id="video-background">
        <video autoplay muted loop id="background-video">
          <source src="/subhu.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    <div id="results-container">
        <h1>Event Results</h1>
        <input type="text" id="search-bar" placeholder="Search event..." onkeyup="searchEvent()" />

        <div class="section" id="tech-section">
            <h2>Technical Events</h2>
            <div id="tech-events" class="events">
                <!-- Tech events will be generated by JavaScript -->
            </div>
        </div>

        <div class="section" id="non-tech-section">
            <h2>Non-Technical Events</h2>
            <div id="non-tech-events" class="events">
                <!-- Non-tech events will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
