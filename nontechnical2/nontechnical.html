<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color:transparent;
            background-image:
            repeating-linear-gradient(
                to right, transparent 0 100px,
                #25283b22 100px 101px
            ),
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                #25283b22 100px 101px
            );
        }
        
        body::before {
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background-image: url(images/bg.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
        
        .home-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #1d5cd1;
            color: #fff;
            padding: 8px 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            z-index: 1000;
        }
        
        .nav-btn {
            position: absolute;
            bottom: 60px;
            font-size: 18px;
            background-color: #1d5cd1;
            color: #ddd7d7;
            padding: 8px 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            cursor: pointer;
        }
        
        .prev-btn {
            left: 20px;
        }
        
        .next-btn {
            right: 20px;
        }
        
        button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
